<html>

    </head>
    <body>
        <!-- The <form> tag is used to create an HTML form that collects user input and submits it to a server. -->
            <!-- style="width: 153px;" increase the size of input field -->
        <form>
            <center>
                Age:
                <input type="number" value="Age" style="width: 153px;"
                    placeholder="Please enter your Age"
                    min="1" max="100"
                    required
                    /> <br/><br/>
                
                Salary:
                <input type="number" value="Salary" style="width: 170px;"
                    placeholder="Please enter your Salary"
                    min="1000" max="100000"
                    required
                    /> <br/><br/>

                <input type="submit" value="show" />
            </center>
        </form>
    </body>
</html>

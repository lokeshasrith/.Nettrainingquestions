<html>
    <head>
        <center>The <table> tag is used to create tables in HTML for displaying data in rows and columns.</center>
    </head>
    <body>
        <!-- <table>	Creates the table
            <tr>	Defines a table row
            <th>	Defines a table header (bold text)
            <td>	Defines a data cell inside a row -->

        <table border="3" align="center" >
            <tr>
                <th>Empl no</th>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Basic</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Asrith</td>
                <td>Java</td>
                <td>Programmer</td>
                <td>82344</td>
            </tr>
            <tr>
                <td>2</td>
                <td>KKSK</td>
                <td>SQL</td>
                <td>Programmer</td>
                <td>2344</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Palli</td>
                <td>.Net</td>
                <td>Programmer</td>
                <td>80044</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Meka</td>
                <td>HTMl</td>
                <td>Programmer</td>
                <td>9000</td>
            </tr>
        </table>
    </body>
</html>

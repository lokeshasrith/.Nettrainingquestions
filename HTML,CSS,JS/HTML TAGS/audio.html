<html>
    <head>
        <center>
            The "audio" tag is used to embed audio files (like .mp3, .wav, .ogg) into a webpage. Users can play, pause, or control the volume.
        </center>
    </head>
    <body>
        <center>
            <audio controls autoplay >
                <source src="music.mp3" type="audio/mp3" >
            </audio>
        </center>
    </body>
</html>

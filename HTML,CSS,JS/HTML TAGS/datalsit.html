<html>
    <head>
        <center>The "datalist" tag is used to provide a list of predefined options for an "input" field,
            allowing users to either type freely or select from suggestions.</center>
    </head>
    <body>
        Select Name :
        <input type="text" value="sname" list="nameslist" />
        <datalist id="nameslist">
            <option label="Asrith" value="Lokesh Asrith" />
            <option label="Palli" value="Palli Vardhan" />
            <option label="KKsk" value="Kishore" />
            <option label="Meka" value="Meka Bharath" />
        </datalist>
    </body>
</html>

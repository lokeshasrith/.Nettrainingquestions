<html>
    <head>
        <center>The colspan attribute in <th> (table header) or <td> (table data) allows a single cell to span multiple columns in a table.</center>
    </head>
    <body>
        <form name="formdata">
            <center>
                <table border="3" align="center">
                    <tr>
                        <th>First no</th>
                        <td><input type="number" name="First no" /> </td>
                    </tr>
                    <tr>
                        <th>Second no</th>
                        <td><input type="number" name="Second no" /> </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="button" value="sum" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="button" value="add" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="button" value="sub" />
                        </th>
                    </tr>
                </table>
            </center>
        </form>
    </body>
</html>

<html>
    <head>
        <script>
            function sum(...numbers) {
                let total = 0;
                for(var v of numbers) {
                    total += parseInt(v);
                    console.log(v);
                }
                return total;
            }
        </script>
    </head>
    <body>
        <script>
            console.log(sum(5,33,4,4,5,6,6,655));
        </script>
    </body>
</html>

<!-- 5
    33
    4
    4
    5
    6
    6
    655
Total: 718 -->

<!-- 1️⃣ sum(...numbers) function
The rest parameter (...numbers) collects all arguments into an array.
Example:
sum(5, 33, 4, 4, 5, 6, 6, 655);
numbers becomes:
[5, 33, 4, 4, 5, 6, 6, 655]
2️⃣ Looping through numbers array
for (var v of numbers)

Iterates through each element in the numbers array.
parseInt(v):

Ensures each number is converted to an integer before adding.
Printing values

console.log(v) prints each number one by one.
3️⃣ Returning the total sum
return total; gives the final result, which is printed using console.log(sum(...)). -->

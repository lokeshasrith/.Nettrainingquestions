<html>
    <head>
        <script>
            const show = () => {
                alert("welcome to javascript...");
                console.log("these is lambda...");
            }
        </script>
    </head>
    <body onload="show()">

    </body>
</html>

<!-- const is a keyword in JavaScript used to declare variables that cannot 
be reassigned after they are initialized.

1️⃣ const show = () => {}

This defines show as an arrow function
2️⃣ onload="show()"
This executes show() when the page loads
3️⃣ alert("Welcome to JavaScript...")
This shows an alert message
4️⃣ console.log("This is a lambda function...") -->

<html>
    <head>
        <script>
            const add = (a,b) => { return a+b; }
            const sub = (a,b) => { return a-b; }
            const multi = (a,b) => { return a*b; }
        </script>
    </head>
    <body>
        <script>
            document.writeln("add is " + add(2,5) + "<br/>");
            document.writeln("sub is " + sub(2,5) + "<br/>");
            document.writeln("multi is " + multi(2,5) + "<br/>");
        </script>
    </body>
</html>

<!-- document.writeln() writes content directly to the page. -->
